name: Update M3U8

on:
  schedule:
    - cron: '0 * * * *' # stÃ¼ndlich
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Install Python & dependencies
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§± Install system packages for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2t64 \
            libx11-xcb1 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libdrm2 \
            libgbm1 \
            libnss3 \
            libxss1 \
            libxcomposite1 \
            libxdamage1 \
            libxrandr2 \
            libxcb1 \
            libxcb-dri3-0 \
            libxshmfence1 \
            libxext6 \
            libxtst6 \
            libxfixes3 \
            libegl1 \
            libwayland-client0 \
            libwayland-cursor0 \
            libwayland-egl1 \
            libffi8 \
            libopengl0 \
            libgl1

      - name: ğŸ§ª Install Playwright Browsers
        run: |
          python -m playwright install chromium

      - name: â–¶ï¸ Run Grabber Script
        run: python scripts/youtube_m3ugrabber.py

      - name: ğŸ’¾ Commit and Push M3U8 Playlist
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add youtube.m3u
          git commit -m "ğŸ”„ Update M3U8 file $(date +'%Y-%m-%d %H:%M')" || echo "Nothing to commit"
          git push