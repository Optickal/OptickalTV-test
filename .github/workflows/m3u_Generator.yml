name: Generate M3U Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'youtube_channel_info.txt'
      - 'scripts/youtube_m3ugrabber.py'
      - '.github/workflows/m3u_Generator.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v3

      - name: 🐍 Python installieren
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Abhängigkeiten installieren
        run: |
          pip install --upgrade pip
          pip install requests streamlink pyyaml

      - name: 🧪 M3U generieren
        run: python scripts/youtube_m3ugrabber.py