name: M3U Generator

on:
  schedule:
    - cron: '0 * * * *'   # jede volle Stunde
  workflow_dispatch:
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yt-dlp requests streamlink backports.zoneinfo

      - name: Run youtube_m3ugrabber script
        run: python scripts/youtube_m3ugrabber.py

      - name: Git commit and push
        run: |
          git config --global user.email "optickal@proton.me"
          git config --global user.name "Optickal"
          git add youtube.m3u
          git diff --cached --quiet || (git commit -m "[bot] - update youtube.m3u" && git push)