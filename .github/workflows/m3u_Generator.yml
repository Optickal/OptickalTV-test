name: M3U generator

on:
  schedule:
    - cron: '0-59/10 * * * *'
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Dependencies
        run: pip install requests pytz
      - name: Generate M3U
        run: python build.py
      - name: Git Config
        run: |
          git config --global user.email "optickal@proton.me"
          git config --global user.name "Optickal"
      - name: Git Commit & Push
        run: |
          git add streams/youtube.m3u
          git diff --cached --quiet || git commit -m "[bot] - links are updated"
          git push